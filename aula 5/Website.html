<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
    <script src="myScript.js" type="text/javascript"></script>
    <style>
        #informacao p {
            margin: 0px;
        }
        body{
            background-color:rgb(200,200,200,255);
        }
    </style>
</head>
<body>
    <div style="border: 1px solid black;width:50%;height:50px;">
        <input id="num1" value="" />
        <form style="display:inline;">
            <label for="operator">Operador: </label>
            <select name="operatorSelect" id="operator">
                <option value="adicionar">+</option>
                <option value="subtrair">-</option>
                <option value="multiplicar">*</option>
                <option value="dividir">/</option>
            </select>
        </form>
        <input id="num2" value="" />
        <p style="display:inline">=</p>
        <p id="res" style="display:inline"></p>
        <button onclick="calcula()">Calcular</button>
    </div>

    <div style="float:left;border: 1px solid black;width:50%;height:500px;margin-right:auto;margin-top:10px;">
        <h1 style="text-align:center">Ex4: brincando com imagens</h1>
        <img id="lampada" src="https://static.cdn.pleno.news/2017/11/2017-11-23_luz_acesa-1024x515.jpg" style="width:90%;height:75%;margin-left:auto;margin-right:auto;display:block" />

        <div style="text-align:center">
            <button onclick=ligar()>Ligar</button>
            <button onclick="document.getElementById('lampada').src='https://www.carlosbritto.com/wp-content/uploads/2012/03/luz-apagada211.jpg'">Desligar</button>
        </div>
    </div>

    <div id="jogo" style="float:right;border:5px solid black;width:600px;height:500px;margin:10px;position:relative">

        <button style="position:absolute;top:-35px;font-size:20px;" onclick="baralhar()">Baralhar</button>

        <div class="figura" id="retAzul" onmouseover="informacao(this)" onmouseout="limparInformacao()" style="border: 1px solid black;width:100px; height: 50px;position:absolute;top:0px;left:0px;background-color:darkblue;">

        </div>
        <div class="figura" id="retLaranja" onmouseover="informacao(this)" onmouseout="limparInformacao(this)" style="border: 1px solid black;width:100px; height: 200px;position:absolute;top:0px;left:0px;background-color:darkorange">


        </div>

        <div class="figura" id="circPreto" onmouseover="informacao(this)" onmouseout="limparInformacao(this)" style="border:1px solid black;width:50px;height:50px;border-radius:50%;background-color:black;position:absolute;left:0px;top:0px;">

        </div>
        <div class="figura" id="ovalVerde" onmouseover="informacao(this)" onmouseout="limparInformacao(this)" style="border:1px solid black;width:200px;height:100px;border-radius:50%;background-color:darkgreen;position:absolute;left:0px;top:0px;">

        </div>

        <div id="informacao" style="position:absolute;top:-70px;left:100px;height:13%;width:80%;border:1px solid black;">
            <p id="cor">Cor: </p>
            <p id="forma">Forma: </p>
            <p id="posicao">Posição (top left é 0,0): </p>
        </div>

    </div>

</body>
</html>
