<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Xadrez Stor</title>
    <style>
        table { border-spacing: 0; border-collapse: collapse; }
        table {
            margin: auto;
            border: solid 5px black;
        }
        td { text-align:center; vertical-align: middle; width:62.5px; height:62.5px; font-size:40px; border:1px solid black;}
        td.branco { background-color: rgb(233,233,233); }
        td.preto { background-color: rgb(65,65,65); }
    </style>
</head>
<body>
    <table width="500" height="500" border-spacing="0">

        <tr>

</body>
</html>
