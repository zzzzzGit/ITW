<!DOCTYPE html>
<html>
<head>
    <title>Calculadora ITW</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="calculadora.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="border-bottom pt-4 pb-2 mb-3">
            <h2>Calculadora</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-xs-12 justify-content-center">
                <div class="card">
                    <div class="card-header"><h2 id="res">0</h2></div>
                    <div class="card-body">
                        <div class="form-row mb-1">
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="1" onclick="addNumber()" /></div>
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="2" onclick="addNumber()" /></div>
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="3" onclick="addNumber()" /></div>
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="+" onclick="addOperation()" /></div>
                        </div>
                        <div class="form-row mb-1">
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="4" onclick="addNumber()" /></div>
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="5" onclick="addNumber()" /></div>
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="6" onclick="addNumber()" /></div>
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="-" onclick="addOperation()" /></div>

                        </div>
                        <div class="form-row mb-1">
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="7" onclick="addNumber()" /></div>
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="8" onclick="addNumber()" /></div>
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="9" onclick="addNumber()" /></div>
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="*" onclick="addOperation()" /></div>

                        </div>
                        <div class="form-row">
                            <div class="col-sm-3"><input class="form-control btn tecla btn-danger btn-lg" value="C" onclick="clearResult()" /></div>
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="0" onclick="addNumber()" /></div>
                            <div class="col-sm-3"><input class="form-control btn btn-primary btn-lg tecla" value="=" onclick="calculate()" /></div>
                            <div class="col-sm-3"><input class="form-control btn btn-secondary btn-lg tecla" value="/" onclick="addOperation()" /></div>

                        </div>
                    </div>
                    <div class="card-footer"><small>&copy; ITW 2019-20 - Calculadora</small></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">

        </div>

    </div>

    <!--jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculadora.js"></script>
</body>
</html>
